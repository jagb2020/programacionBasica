<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu peso en un lugar donde pesas menos</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script>
      var usuario = prompt("Cual es tu peso?");
      var planeta = parseInt(
        prompt("Elige tu planeta\n1 es marte, 2 es jupiter")
      );
      var peso = parseInt(usuario);
      // var peso = parseFloat(usuario); //decimales
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var peso_final;
      var nombre;
      if (planeta == 1) {
        peso_final = (peso * g_marte) / g_tierra;
        nombre = "Marte";
      } else if (planeta == 2) {
        peso_final = (peso * g_jupiter) / g_tierra;
        nombre = "Jupiter";
      } else {
        peso_final = 1000000;
        nombre = "Krypton";
      }
      peso_final = parseInt(peso_final);
      // peso_final = peso_final.toFixed(2); //decimales
      // peso_final = parseFloat(peso_final); //decimales
      document.write(
        "Tu peso en " + nombre + " es <strong>" + peso_final + " </strong>kilos"
      );
    </script>
  </body>
</html>
